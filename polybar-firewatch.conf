ramp-capacity-font = 2
ramp-capacity-foreground = ${bar/topbar.foreground}

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""
animation-charging-5 = ""
animation-charging-foreground = ${bar/topbar.foreground}
animation-charging-framerate = 650
animation-charging-font = 2

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature%
label-warn = %temperature%
label-warn-foreground = #${colBarBatteryWarn}#

ramp-0 = 
ramp-font = 3
ramp-foreground = ${bar/bottombar.foreground}

[module/powermenu]
type = custom/menu

format-spacing = 1

label-open = 
label-open-padding = 1
label-open-foreground = ${bar/topbar.foreground}

label-close = 
label-close-padding = 1
label-close-foreground = ${bar/topbar.foreground}

label-separator = |
label-separator-foreground = ${bar/topbar.foreground}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[module/weather]
type = custom/script
interval = 10
format = <label>
exec = ~/.config/polybar/weather

[module/redshift]
type = custom/script
interval = 5

exec = ~/.config/polybar/redshift.sh

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

; vim:ft=dosini

[module/bitcoin]
type = custom/script
interval = 10
format = <label>
format-prefix = " "
format-prefix-foreground = ${bar/bottombar.foreground}
exec = ~/.config/polybar/bitcoin

[module/github]
type = internal/github

format = <label>
format-prefix = " "
format-prefix-foreground = ${bar/bottombar.foreground}

label = %notifications%

token = ${file:/home/metamist/secret/github.token}

empty-notifications = true

[module/music]
type = custom/script
interval = 2

label = %output:0:45:...%
label-foreground = ${colors.highlight}
exec = ~/.config/polybar/mpris.sh
click-left = playerctl previous
click-middle = playerctl play-pause
click-right = playerctl next
